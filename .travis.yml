sudo: false

language: php

matrix:
  fast_finish: true
  include:
    - php: 5.3
    - php: 5.4
    - php: 5.5
    - php: 5.6
      env:
        - EXECUTE_COVERAGE=true
    - php: 7
    - php: hhvm
    
script:
  - if [[ $EXECUTE_COVERAGE == 'true' ]]; then phpunit --coverage-clover clover.xml tests; fi
  - if [[ $EXECUTE_COVERAGE != 'true']] && [[$TRAVIS_PHP_VERSION != 'hhvm']]; then phpunit tests; fi
  - if [[ $TRAVIS_PHP_VERSION -eq 'hhvm']]; then phpunit -v tests; fi

  
after_success:
  - if [[ $EXECUTE_COVERAGE == 'true' ]]; then bash <(curl -s https://codecov.io/bash); fi
